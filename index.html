<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programador de Dailys</title>
  </head>
  <body>
    <div id="app">
      <h1>Programador de Dailys</h1>
      <form id="dailyForm">
        <div>
          <label for="days">Días de la semana:</label>
          <select id="days" multiple>
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miércoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">Sábado</option>
            <option value="0">Domingo</option>
          </select>
        </div>
        <div>
          <label for="time">Hora de la daily:</label>
          <input type="time" id="time" required>
        </div>
        <div>
          <label for="meetingCode">Código de la reunión:</label>
          <input type="text" id="meetingCode" required>
        </div>
        <button type="submit">Crear Automatización</button>
      </form>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p>Automatización creada exitosamente.</p>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
